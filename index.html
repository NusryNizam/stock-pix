<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Pix - Search Free Stock Photos</title>
  </head>
  <body>
    <form class="row">
      <div class="form-group width-100">
        <label class="input-label-hidden" for="search-input">Search</label>
        <input
          class="input width-100"
          type="text"
          placeholder="Search for images"
          id="search-input"
        />
      </div>

      <button type="submit" id="search-button" data-appearance="primary">
        Search
      </button>
    </form>

    <div id="results" class="results-container">
      <div class="no-results caption">Search for images to see results</div>
    </div>

    <div id="loader-container"></div>

    <!-- <button
      id="load-more"
      type="button"
      data-appearance="secondary"
      class="load-more"
    >
      Load More
    </button> -->

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/image-preview.ts"></script>
  </body>
</html>
